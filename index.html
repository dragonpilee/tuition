<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Tuition_Palai v1.0</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        /* Your existing styles go here */

        /* Responsive Design */
        @media (max-width: 768px) {
            /* Add responsive styles here */
        }
    </style>

</head>
<body>

<div class="container register">
    <div class="row">
        <div class="col-md-12">
            <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3 class="register-heading">Home_Tuition_Palai v1.0</h3>
                <div class="row register-form">
                    <div class="col-md-12">
                        <form method="post" autocomplete="off" name="google-sheet">

                            <div class="form-group">
                                <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required=""/>
                            </div>

                            <div class="form-group">
                                <input type="number" name="Number" class="form-control" placeholder="No. of Hours *" value="" required=""/>
                            </div>

                            <div class="form-group">
                                <input type="Date" name="Date" class="form-control" placeholder="DD-MM-YY *" value="" required=""/>
                            </div>

                            <div class="form-group">
                                <input type="submit" name="submit" class="btnSubmit btn-block" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Dynamic Title
    document.title = "Dynamic Title - Home_Tuition_Palai v1.0";

    // Dynamic Date
    document.addEventListener("DOMContentLoaded", function() {
        const dateInput = document.querySelector('input[name="Date"]');
        const currentDate = new Date().toISOString().split('T')[0];
        dateInput.value = currentDate;
    });

    // Dynamic Background Color
    document.addEventListener("DOMContentLoaded", function() {
        const registerContainer = document.querySelector('.register');
        registerContainer.style.background = 'linear-gradient(left, #055a4f, #00c6ff)';
    });

    // Form Submission with Error Handling
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxL13Bqdb3Mu-6-qSko6lGqLbG1XLwiS7d9m3Tyj3EOinq51glL4K-8Va8DAvqyjae60g/exec';
    const form = document.forms['google-sheet'];

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => {
                if (response.ok) {
                    alert("Submitted successfully!");
                } else {
                    alert("Submission failed. Please try again.");
                }
            })
            .catch(error => console.error('Error!', error.message));
    });
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
