<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_Tuition_Palai v1.0</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
        /* Cyberpunk Theme Styles */
        body {
            background-color: #121212;
            color: #7dfcff;
        }

        .register {
            background: linear-gradient(left, #00ffcc, #00194e);
            border-radius: 2.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: #121212;
            color: #7dfcff;
            border: 1px solid #7dfcff;
        }

        .btnSubmit {
            background-color: #ff00c8;
            border: none;
        }

        /* Your existing styles go here */

        /* Responsive Design */
        @media (max-width: 768px) {
            /* Add responsive styles here */
        }

        /* Designed by Alan_Cyril Styles */
        .designed-by {
            text-align: center;
            margin-top: 20px;
            color: #7dfcff;
        }
    </style>

</head>
<body>

<div class="container register">
    <div class="row">
        <div class="col-md-12">
            <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h3 class="register-heading">Home_Tuition_Palai v1.0</h3>
                <div class="row register-form">
                    <div class="col-md-12">
                        <form method="post" autocomplete="off" name="google-sheet">

                            <div class="form-group">
                                <input type="text" name="Name" class="form-control" placeholder="Your Name *" value="" required=""/>
                            </div>

                            <div class="form-group">
                                <input type="number" name="Number" class="form-control" placeholder="No. of Hours *" value="" required=""/>
                            </div>

                            <div class="form-group">
                                <input type="Date" name="Date" class="form-control" placeholder="DD-MM-YY *" value="" required=""/>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btnSubmit btn-block" onclick="submitForm()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Designed by Alan_Cyril -->
<div class="designed-by">
    <p>Designed with love by Alan_Cyril</p>
</div>

<script>
    // Dynamic Title
    document.title = "Dynamic Title - Home_Tuition_Palai v1.0";

    // Dynamic Date
    document.addEventListener("DOMContentLoaded", function() {
        const dateInput = document.querySelector('input[name="Date"]');
        const currentDate = new Date().toISOString().split('T')[0];
        dateInput.value = currentDate;
    });

    // Dynamic Background Color
    document.addEventListener("DOMContentLoaded", function() {
        const registerContainer = document.querySelector('.register');
        registerContainer.style.background = 'linear-gradient(left, #00ffcc, #00194e)';
    });

    // Customized Submit Message
    function submitForm() {
        alert("Submitted! ðŸš€");
    }
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
